<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Typescript Webpack App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="favicon.ico?XXX" />
    <base href="/" />
  </head>

  <body class="container">
    <form class="form">
      <!-- div.form-group>label{Name:}+input.form-control#name -->
      <div class="form-group">
        <label for="firstName">First Name:</label
        ><input type="text" class="form-control" id="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label
        ><input type="text" class="form-control" id="lastName" />
      </div>
    </form>
    <button class="btn btn-primary" id="btnAddUser">Submit</button>
    <br />
    <br />
    <table id="userList" class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
